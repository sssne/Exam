<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function showData()
        {
            document.getElementById("display").innerHTML = "";
            uName = document.forms["myForm"]["userName"].value;
            uEmail = document.forms["myForm"]["userEmail"].value;
            uCity = document.forms["myForm"]["userCity"].value;
            document.getElementById("display").innerHTML += "Name: " + uName + "<br />";
            document.getElementById("display").innerHTML += "Email: " + uEmail + "<br />";
            document.getElementById("display").innerHTML += "City: " + uCity + "<br />";
        }
    </script>

</head>
<body>
    <div>
        <form id="myForm">
            Name <input type="text" name="userName"> <br>
            Email <input type="text" id="userEmail"> <br>
            City <input type="text" id="userCity"> <br>
            <input type="button" value="Submit" onclick="showData()">
        </form>
    </div>
    <div id="display">
    </div>
</body>
</html>
